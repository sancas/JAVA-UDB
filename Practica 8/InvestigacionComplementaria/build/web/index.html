<html>
    <head>
        <title>Datos de una editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    </head>
    <body>
    <form class="form-horizontal"  method="post" action="http://localhost:8080/InvestigacionComplementaria/Editoria">
    <fieldset>

    <!-- Form Name -->
    <legend>Editorial</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtNombre">Nombre:</label>  
      <div class="col-md-4">
      <input id="txtNombre" name="txtNombre" type="text" placeholder="Nombre" class="form-control input-md" required="">
      <span class="help-block">Digite el nombre de la editorial</span>  
      </div>
    </div>

    <!-- Prepended text-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtSitioWeb">Sitio Web:</label>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">www.</span>
          <input id="txtSitioWeb" name="txtSitioWeb" class="form-control" placeholder="Sitio Web" type="text" required="">
        </div>
        <p class="help-block">Escriba su sitio web</p>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtTelefono">Telefono:</label>  
      <div class="col-md-4">
      <input id="txtTelefono" name="txtTelefono" type="text" placeholder="Telefono" class="form-control input-md" required="">
      <span class="help-block">Digite el telefono del editorial</span>  
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtDireccion">Direccion:</label>
      <div class="col-md-4">                     
          <textarea class="form-control" id="txtDireccion" name="txtDireccion" placeholder="Digite la direccion de la editorial"></textarea>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtEmail">Email:</label>  
      <div class="col-md-4">
      <input id="txtEmail" name="txtEmail" type="email" placeholder="Correo electronico" class="form-control input-md" required="">
      <span class="help-block">Digite su correo electronico</span>  
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-4">
        <button id="submit" name="submit" class="btn btn-success">Enviar</button>
      </div>
    </div>

    </fieldset>
    </form>
    </body>
</html>
